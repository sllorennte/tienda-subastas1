<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Productos - Tienda de Subastas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/productos.css" />
  <link rel="stylesheet" href="css/index.css" />
</head>
<body class="bg-light">

  <!-- HEADER -->
  <header class="bg-white border-bottom shadow-sm sticky-top header-grande">
  <div class="container d-flex align-items-center justify-content-between py-3">
    <a href="index.html" class="d-flex align-items-center gap-3 text-decoration-none">
      <img src="uploads/logo-removebg-preview.png" alt="Logo" height="60" />
      <span class="fw-bold text-dark fs-4">Biddable</span>
    </a>
    <nav class="d-flex align-items-center gap-4">
      <a href="productos.html" class="nav-link">Subastas</a>
      <a href="misPujas.html" class="nav-link">Mis Pujas</a>
      <a href="misProductos.html" class="nav-link">Mis Productos</a>
      <a href="mensajes.html" class="text-dark"><i class="fas fa-envelope fs-5"></i></a>
      <a href="miCuenta.html" class="text-dark"><i class="fas fa-user fs-5"></i></a>
    </nav>
  </div>
</header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container my-5">

    <!-- FILTROS -->
    <section class="bg-white p-4 rounded shadow-sm mb-4">
      <h2 class="h5 text-primary mb-3">Filtrar productos</h2>
      <form id="form-filtros" class="row g-3 align-items-end">
        <div class="col-md-3">
          <label for="precio-min" class="form-label">Precio mínimo (€):</label>
          <input type="number" class="form-control" id="precio-min" name="precioMin" placeholder="0.00" min="0" step="0.01" />
        </div>
        <div class="col-md-3">
          <label for="precio-max" class="form-label">Precio máximo (€):</label>
          <input type="number" class="form-control" id="precio-max" name="precioMax" placeholder="0.00" min="0" step="0.01" />
        </div>
        <div class="col-md-3">
          <label for="fecha-expiracion" class="form-label">Caduca antes de:</label>
          <input type="date" class="form-control" id="fecha-expiracion" name="fechaExpiracion" />
        </div>
        <div class="col-md-3">
          <label for="categoria" class="form-label">Categoría:</label>
          <select class="form-select" id="categoria" name="categoria">
            <option value="">-- Todas --</option>
            <!-- Categorías dinámicas -->
          </select>
        </div>
        <div class="col-12 d-flex gap-2 mt-3">
          <button type="submit" class="btn btn-primary">Aplicar filtros</button>
          <button type="button" class="btn btn-secondary" id="btn-limpiar">Limpiar</button>
        </div>
      </form>
    </section>

    <!-- LISTA DE PRODUCTOS -->
    <section id="lista-productos" class="row g-4">
      <!-- Se insertan tarjetas dinámicamente -->
    </section>

    <!-- MENSAJE SIN PRODUCTOS -->
    <div id="sin-productos" class="alert alert-info text-center mt-4 d-none">
      No se encontraron productos que coincidan con los filtros.
    </div>
  </main>
<!-- Contenedor para notificaciones -->
<div id="notificacion-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100;"></div>
<script src="js/notificacion.js"></script>

  <!-- FOOTER -->
  <footer class="bg-white border-top py-4 text-center text-muted">
    <p class="mb-0">&copy; 2025 Tienda de Subastas. Todos los derechos reservados.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script específico -->
  <script src="js/productos.js"></script>
</body>
</html>
