<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Productos - Tienda de Subastas</title>

  <!-- Google Fonts Inter -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome (para iconos) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />

  <!-- Estilos generales (index.css o equivalentes) -->
  <link rel="stylesheet" href="css/index.css" />

  <!-- Estilos específicos de productos -->
  <link rel="stylesheet" href="css/productos.css" />
</head>
<body>
  <!-- HEADER compartido con toda la app -->
  <header class="main-header">
    <nav class="nav-left">
      <a href="productos.html" class="active">Productos</a>
      <a href="misPujas.html">Mis Pujas</a>
      <a href="miCuenta.html">Mi Cuenta</a>
    </nav>

    <div class="logo-container">
      <a href="index.html"><img src="uploads/logo-removebg-preview.png" alt="Logo Biddable" class="logo-img" /></a>
    </div>

    <div class="nav-right">
      <button class="icon-btn" id="btn-buscar" title="Buscar">
        <img src="uploads/buscar.png" alt="Buscar" class="icon-img" />
      </button>
      <button class="icon-btn" id="btn-carrito" title="Carrito">
        <img src="uploads/carrito.png" alt="Carrito" class="icon-img" />
      </button>
      <button class="icon-btn" id="btn-mi-cuenta" title="Mi Cuenta" onclick="location.href='miCuenta.html'">
        <img src="uploads/miCuenta.png" alt="Mi Cuenta" class="icon-img" />
      </button>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="productos-contenedor">
    <!-- 1) Zona de Filtros -->
    <section class="filtros">
      <h2>Filtrar productos</h2>
      <form id="form-filtros" novalidate>
        <div class="filtro-item">
          <label for="precio-min">Precio mínimo (€):</label>
          <input type="number" id="precio-min" name="precioMin" min="0" step="0.01" placeholder="0.00" />
        </div>
        <div class="filtro-item">
          <label for="precio-max">Precio máximo (€):</label>
          <input type="number" id="precio-max" name="precioMax" min="0" step="0.01" placeholder="0.00" />
        </div>
        <div class="filtro-item">
          <label for="fecha-expiracion">Caduca antes de:</label>
          <input type="date" id="fecha-expiracion" name="fechaExpiracion" />
        </div>
        <div class="filtro-item">
          <label for="categoria">Categoría:</label>
          <select id="categoria" name="categoria">
            <option value="">-- Todas --</option>
            <!-- Se llenará dinámicamente -->
          </select>
        </div>
        <div class="filtro-botones">
          <button type="submit" class="btn-aplicar">Aplicar filtros</button>
          <button type="button" id="btn-limpiar" class="btn-limpiar">Limpiar</button>
        </div>
      </form>
    </section>

    <!-- 2) Listado de Productos -->
    <section class="lista-productos" id="lista-productos">
      <!-- Aquí se insertan dinámicamente las tarjetas -->
    </section>

    <!-- 3) Mensaje si no hay productos -->
    <div id="sin-productos" class="sin-productos" style="display: none;">
      No se encontraron productos que coincidan con los filtros.
    </div>
  </main>

  <!-- FOOTER simple -->
  <footer class="footer-simple productos-footer">
    <p>&copy; 2025 Tienda de Subastas. Todos los derechos reservados.</p>
  </footer>

  <!-- Script de productos -->
  <script src="js/productos.js"></script>
</body>
</html>
