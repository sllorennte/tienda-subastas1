<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Biddable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap + Estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <div class="login-container d-flex align-items-center justify-content-center">
    <div class="login-box shadow">
      <div class="text-center mb-4">
        <img src="uploads/logo-removebg-preview.png" alt="Logo Biddable" height="60">
        <h2 class="mt-3 fw-bold">Crear cuenta</h2>
        <p class="text-muted">Regístrate para comenzar a usar Biddable</p>
      </div>
      <form id="form-registro">
        <div class="mb-3 input-icon">
          <i class="fas fa-user"></i>
          <input type="text" id="username" class="form-control" placeholder="Nombre de usuario" required>
        </div>
        <div class="mb-3 input-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required>
        </div>
        <div class="mb-4 input-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
        </div>
        <div class="mb-3 input-icon">
        <i class="fas fa-user-tag"></i>
        <select id="rol" class="form-control" required>
            <option value="" disabled selected>Selecciona un rol</option>
            <option value="usuario">Usuario</option>
            <option value="admin">Administrador</option>
        </select>
        </div>
        <div class="d-grid gap-2 mb-3">
          <button type="submit" class="btn btn-primary">Registrarse</button>
          <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='login.html'">Cancelar</button>
        </div>
        <div class="text-center mt-3 small">
          ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
        </div>
      </form>
    </div>
  </div>
<!-- Contenedor para notificaciones -->
<div id="notificacion-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100;"></div>
<script src="js/notificacion.js"></script>

  <script src="js/registro.js"></script>
</body>
</html>
