<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Producto</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <h1>Nuevo Producto</h1>
  </header>

  <main>
    <form id="form-crear-producto">
      <label>
        Título:
        <input type="text" id="titulo" name="titulo" required>
      </label>
      <label>
        Descripción:
        <textarea id="descripcion" name="descripcion"></textarea>
      </label>
      <label>
        Precio inicial (€):
        <input type="number" id="precioInicial" name="precioInicial" required min="0" step="0.01">
      </label>
      <label>
        Nombres de imágenes:
        <input type="text" id="imagenes" name="imagenes" placeholder="silla.jpg, mesa.png">
      </label>
      <label>
        Fecha de expiración:
        <input type="datetime-local" id="fechaExpiracion" name="fechaExpiracion" required>
      </label>
      <button type="submit">Crear</button>
    </form>
    <p id="error" style="color:red;"></p>
  </main>

  <script src="js/crearProducto.js"></script>
</body>
</html>
