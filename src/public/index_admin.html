<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Administrador - Biddable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap + Iconos + Fuente -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>

  <!-- Header -->
  <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="uploads/logo-removebg-preview.png" alt="Logo" height="40" class="me-2">
      <h5 class="mb-0">Panel de Administración - Biddable</h5>
    </div>
    <button class="btn btn-outline-light" onclick="cerrarSesion()">
      <i class="fas fa-sign-out-alt"></i> Cerrar sesión
    </button>
  </header>

  <!-- Contenido -->
  <main class="container my-5">
    <div class="row g-4">

      <div class="col-md-4">
        <div class="card text-center shadow">
          <div class="card-body">
            <i class="fas fa-users fa-3x mb-3 text-primary"></i>
            <h5 class="card-title">Usuarios</h5>
            <p class="card-text">Gestión de todos los usuarios registrados.</p>
            <a href="gestion_usuarios.html" class="btn btn-primary">Gestionar</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-center shadow">
          <div class="card-body">
            <i class="fas fa-box-open fa-3x mb-3 text-success"></i>
            <h5 class="card-title">Productos</h5>
            <p class="card-text">Consulta, edición y eliminación de productos.</p>
            <a href="gestion_productos.html" class="btn btn-success">Gestionar</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-center shadow">
          <div class="card-body">
            <i class="fas fa-gavel fa-3x mb-3 text-warning"></i>
            <h5 class="card-title">Subastas</h5>
            <p class="card-text">Supervisión de las subastas en curso.</p>
            <a href="admin_subastas.html" class="btn btn-warning">Ver subastas</a>
          </div>
        </div>
      </div>

    </div>
  </main>
<!-- Contenedor para notificaciones -->
<div id="notificacion-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100;"></div>
<script src="js/notificacion.js"></script>

  <!-- JS -->
  <script>
    function cerrarSesion() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }
  </script>

</body>
</html>
