<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Cuenta - Biddable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap + Fuentes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/miCuenta.css" />
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>

   <!-- HEADER MODIFICADO -->
<header class="bg-white border-bottom shadow-sm sticky-top header-grande">
  <div class="container d-flex align-items-center justify-content-between py-3">
    <a href="index.html" class="d-flex align-items-center gap-3 text-decoration-none">
      <img src="uploads/logo-removebg-preview.png" alt="Logo" height="60" />
      <span class="fw-bold text-dark fs-4">Biddable</span>
    </a>
    <nav class="d-flex align-items-center gap-4">
      <a href="productos.html" class="nav-link">Subastas</a>
      <a href="misPujas.html" class="nav-link">Mis Pujas</a>
      <a href="misProductos.html" class="nav-link">Mis Productos</a>
      <a href="mensajes.html" class="text-dark"><i class="fas fa-envelope fs-5"></i></a>
      <a href="miCuenta.html" class="text-dark"><i class="fas fa-user fs-5"></i></a>
    </nav>
  </div>
</header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container my-5">
    <div class="row">
      <!-- Menú lateral -->
      <aside class="col-md-3 mb-4">
        <div class="list-group">
          <button class="list-group-item list-group-item-action active" data-section="pujas-activas">Mis Pujas Activas</button>
          <button class="list-group-item list-group-item-action" data-section="pujas-creadas">Mis Pujas Creadas</button>
          <button class="list-group-item list-group-item-action" data-section="configuracion">Configuración</button>
        </div>
      </aside>

      <!-- Secciones dinámicas -->
      <section class="col-md-9">
        <!-- PUJAS ACTIVAS -->
        <div id="pujas-activas" class="seccion-activa">
          <h3 class="mb-4">Mis Pujas Activas</h3>
          <div id="lista-pujas-activas" class="d-flex flex-column gap-3">
            <!-- Tarjetas dinámicas -->
          </div>
        </div>

        <!-- PUJAS CREADAS -->
        <div id="pujas-creadas" class="d-none">
          <h3 class="mb-4">Mis Pujas Creadas</h3>
          <div id="lista-pujas-creadas" class="d-flex flex-column gap-3">
            <!-- Tarjetas dinámicas -->
          </div>
        </div>

        <!-- CONFIGURACIÓN -->
<div id="configuracion" class="d-none">
  <h3 class="mb-4">Configuración de cuenta</h3>
  <form id="form-configuracion" class="bg-light p-4 rounded shadow-sm">
    <div class="mb-3">
      <label for="username-config" class="form-label">Nombre de usuario</label>
      <input type="text" id="username-config" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email-config" class="form-label">Correo electrónico</label>
      <input type="email" id="email-config" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password-config" class="form-label">Cambiar contraseña</label>
      <input type="password" id="password-config" name="password" class="form-control" placeholder="Nueva contraseña">
    </div>
    <div class="d-flex justify-content-between align-items-center mt-4">
      <button type="submit" class="btn btn-primary">Guardar cambios</button>
      <button type="button" id="btn-logout" class="btn btn-outline-danger">Cerrar sesión</button>
    </div>
  </form>
</div>
  </main>
<!-- Contenedor para notificaciones -->
<div id="notificacion-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100;"></div>
<script src="js/notificacion.js"></script>

  <!-- FOOTER -->
  <footer class="text-center py-4 text-muted border-top">
    <small>&copy; 2025 Biddable. Todos los derechos reservados.</small>
  </footer>

  <script src="js/miCuenta.js"></script>
</body>
</html>
